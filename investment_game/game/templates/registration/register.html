{# templates/registration/register.html #}
{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block title %}Регистрация — Расти с ВТБ{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6">
    <div class="card custom-card p-4">
      <h3 class="h5 mb-3">Создать аккаунт</h3>

      <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
          {% bootstrap_form form %}
        </div>

        <div class="d-flex justify-content-end">
          <a href="{% url 'login' %}" class="btn btn-outline-secondary me-2">Отмена</a>
          <button type="submit" class="btn vtb-btn">Создать аккаунт</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
